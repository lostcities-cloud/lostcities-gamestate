spring:
  cloud:
    bootstrap.enabled: true
    consul:
      enabled: true
      host: host.docker.internal
      port: 8500
      discovery:
        metadata:
          application: ${spring.application.name}
        tags: urlprefix-${server.servlet.context-path}
        management-port: 4452
        register-health-check: false
      config:
        enabled: true

